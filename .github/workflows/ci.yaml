on:
  push:
    branches:
      - master
  pull_request:
name: ci
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ 'auto-label', 'blunderbuss', 'buildcop', 'conventional-commit-lint', 'failure-checker', 'gcf-utils', 'generate-bot', 'header-checker-lint', 'label-sync', 'merge-on-green', 'publish', 'release-please', 'trusted-contribution' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
        working-directory: {{ matrix.package }}
      - run: npm test
        working-directory: {{ matrix.package }}
      - run: npm run lint
        working-directory: {{ matrix.package }}
